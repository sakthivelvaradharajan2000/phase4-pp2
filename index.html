<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>Home</title>
</head>

<body>
  <div>
    <h1 class="text-center">Team Budget Planner</h1>
  </div>
  <div class="container">
    <form>
      <div class="form-group">
        Teamname: <input required type="text" id="teamname" placeholder="Team Name">
      </div>
      <br>

      <div class="form-group">
        Manager name: <input required type="text" id="managername" placeholder="Manager Name">
      </div>
      <br>

      <div class="form-group">
        No. of members: <input required type="number" id="nom" placeholder="Total members">
      </div>
      <br>

      <div class="form-group">
        Breakfast cost: <input required type="number" id="brkfst" placeholder="Total Breakfast cost">
      </div>
      <br>

      <div class="form-group">
        Beverages cost: <input required type="number" id="bev" placeholder="Total Beverages cost">
      </div>
      <br>

      <div class="form-group">
        Lunch cost: <input required type="number" id="lunch" placeholder="Total Lunch cost">
      </div>
      <br>

      <div class="form-group">
        Snacks cost: <input required type="number" id="snacks" placeholder="Total Snacks cost">
      </div>
      <br>

      <div class="form-group">
        Dinner cost: <input required type="number" id="dinner" placeholder="Total Dinner Cost">
      </div>
      <br>

      <div class="form-group">
        Travel cost: <input required type="number" id="travel" placeholder="Total travel cost">
      </div>
      <br>

      <div class="form-group">
        Other costs: <input required type="number" id="misc" placeholder="Any other costs">
      </div>
      <br>

      <div class="text">
        <input class="btn btn-success" type='button' onclick='calc()' value='Submit' />
      </div>
        <br>

      <div id="result" class="container">

      </div>
      </div>
    </form>
  </div>
  <script>
    function calc() {
      var teamName = document.getElementById('teamname').value;
      var teamManager = document.getElementById('managername').value;
      var teamMembers = document.getElementById('nom').value;
      var breakfast = document.getElementById('brkfst').value;
      var beverages = document.getElementById('bev').value;
      var lunch = document.getElementById('lunch').value;
      var snacks = document.getElementById('snacks').value;
      var dinner = document.getElementById('dinner').value;
      var travel = document.getElementById('travel').value;
      var misc = document.getElementById('misc').value;

      var totalExpense = parseInt(beverages) + parseInt(breakfast) + parseInt(lunch) + parseInt(snacks) + parseInt(dinner) + parseInt(travel) + parseInt(misc);

      document.getElementById('result').textContent = "Total Expenses: Rs." + totalExpense + " " + " for team " + teamName + " whose Manager is " + teamManager;
    }
  </script>
</body>
</html>
